<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" data-react-helmet="true" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      data-react-helmet="true"
    />
    <meta name="theme-color" content="#000000" data-react-helmet="true" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="www.feverdreams.app">
    <meta property="twitter:url" content="https://www.feverdreams.app">
    <meta name="twitter:title" content="Fever Dreams">
    <meta name="twitter:description" content="Create & Browse generative AI art created openly by other users.">
    <meta name="twitter:image" content="https://www.feverdreams.app/feverdream.png">

    <!-- Discord -->
    <meta property="og:type" content="Website" data-react-helmet="true" />
    <meta property="og:title" content="Fever Dreams" data-react-helmet="true" />
    <meta
      property="og:description"
      content="Create & Browse generative AI art created openly by other users."
      data-react-helmet="true"
    />
    <meta
      property="og:url"
      content="https://www.feverdreams.app"
      data-react-helmet="true"
    />
    <meta
      property="og:image"
      content="https://www.feverdreams.app/feverdream.png"
      data-react-helmet="true"
    />
    <!-- End Discord -->
    <meta
      name="description"
      content="A place to share your generative art"
      data-react-helmet="true"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Fever Dreams</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
